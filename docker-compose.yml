services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/projects:/app/projects    # bind mount so Docker daemon can access build context
      - ./backend/data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock  # needed to run docker for generated projects
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
